<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Trello, Sofiane FARRAI, Maël Barbe</title>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    
    <div x-data="{
        tasks: [],
        newTask: {
            title: '',
            description: ''
        },
        editingId: null,
        filterStatus: 'Tous',
        searchQuery: '',
        init() {
            const saved = localStorage.getItem('tasks');
            if (saved) {
                this.tasks = JSON.parse(saved);
            } else {
                // Pas de tâches de démonstration — commencer avec la liste vide
                this.tasks = [];
                this.saveTasks();
            }
        },
        saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(this.tasks));
        },
        addTask() {
            this.tasks.push({
                id: Date.now(),
                title: this.newTask.title,
                description: this.newTask.description,
                status: 'À faire'
            });
            this.newTask.title = '';
            this.newTask.description = '';
            this.saveTasks();
        },
        deleteTask(id) {
            if (confirm('Êtes-vous sûr de vouloir supprimer cette tâche ?')) {
                this.tasks = this.tasks.filter(task => task.id !== id);
                this.saveTasks();
            }
        },
        editTask(id) {
            this.editingId = id;
        },
        updateTask(task) {
            this.editingId = null;
            this.saveTasks();
        },
        changeStatus(task, newStatus) {
            task.status = newStatus;
            this.saveTasks();
        },
        get filteredTasks() {
            let filtered = this.tasks;
            if (this.filterStatus !== 'Tous') {
                filtered = filtered.filter(task => task.status === this.filterStatus);
            }
            if (this.searchQuery) {
                filtered = filtered.filter(task => 
                    task.title.toLowerCase().includes(this.searchQuery.toLowerCase())
                );
            }
            return filtered;
        },
        countByStatus(status) {
            return this.tasks.filter(task => task.status === status).length;
        },
        getTasksByStatus(status) {
            return this.filteredTasks.filter(task => task.status === status);
        }
    }" class="p-6">
        
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-6">Mini Trello</h1>
            
            <div class="mb-4">
                <input type="text" x-model="searchQuery" placeholder="Rechercher une tâche..." class="w-full max-w-md px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div class="flex flex-wrap gap-2 mb-6">
                <button @click="filterStatus = 'Tous'" :class="filterStatus === 'Tous' ? 'bg-gray-800 text-white' : 'bg-white text-gray-700 border border-gray-300'" class="px-4 py-2 rounded-lg font-medium">
                    Tous (<span x-text="tasks.length"></span>)
                </button>
                <button @click="filterStatus = 'À faire'" :class="filterStatus === 'À faire' ? 'bg-gray-800 text-white' : 'bg-white text-gray-700 border border-gray-300'" class="px-4 py-2 rounded-lg font-medium">
                    À faire (<span x-text="countByStatus('À faire')"></span>)
                </button>
                <button @click="filterStatus = 'En cours'" :class="filterStatus === 'En cours' ? 'bg-gray-800 text-white' : 'bg-white text-gray-700 border border-gray-300'" class="px-4 py-2 rounded-lg font-medium">
                    En cours (<span x-text="countByStatus('En cours')"></span>)
                </button>
                <button @click="filterStatus = 'Terminé'" :class="filterStatus === 'Terminé' ? 'bg-gray-800 text-white' : 'bg-white text-gray-700 border border-gray-300'" class="px-4 py-2 rounded-lg font-medium">
                    Terminé (<span x-text="countByStatus('Terminé')"></span>)
                </button>
            </div>

            <div class="bg-white rounded-lg p-6 mb-6 shadow-sm">
                <h2 class="text-xl font-semibold mb-4 text-gray-800">Ajouter une tâche</h2>
                <form @submit.prevent="addTask" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Titre</label>
                        <input type="text" x-model="newTask.title" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                        <textarea x-model="newTask.description" required rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                    </div>
                    <button type="submit" class="w-full bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 font-medium">Ajouter</button>
                </form>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="bg-gray-50 rounded-lg p-4">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-lg font-semibold text-gray-700">À faire</h2>
                    <span class="text-gray-500 text-sm" x-text="getTasksByStatus('À faire').length"></span>
                </div>
                <div class="space-y-3">
                    <template x-for="task in getTasksByStatus('À faire')" :key="task.id">
                        <div class="bg-white rounded-lg p-4 shadow-sm" :class="{
                            'border-l-4 border-yellow-400': task.status === 'À faire',
                            'border-l-4 border-blue-400': task.status === 'En cours',
                            'border-l-4 border-green-400': task.status === 'Terminé'
                        }">
                            <template x-if="editingId === task.id">
                                <div class="space-y-3">
                                    <input type="text" x-model="task.title" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                                    <textarea x-model="task.description" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                                    <select x-model="task.status" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                                        <option>À faire</option>
                                        <option>En cours</option>
                                        <option>Terminé</option>
                                    </select>
                                    <button @click="updateTask(task)" class="w-full bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 text-sm font-medium">Sauvegarder</button>
                                </div>
                            </template>
                            <template x-if="editingId !== task.id">
                                <div>
                                    <h3 class="font-semibold text-gray-800 mb-2" x-text="task.title"></h3>
                                    <p class="text-gray-600 text-sm mb-3" x-text="task.description"></p>
                                    <select x-model="task.status" @change="changeStatus(task, task.status)" class="w-full px-3 py-1 text-sm border border-gray-300 rounded mb-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                                        <option>À faire</option>
                                        <option>En cours</option>
                                        <option>Terminé</option>
                                    </select>
                                    <div class="flex gap-2">
                                        <button @click="editTask(task.id)" class="flex-1 bg-blue-500 text-white px-3 py-1 rounded text-sm hover:bg-blue-600">Modifier</button>
                                        <button @click="deleteTask(task.id)" class="flex-1 bg-red-500 text-white px-3 py-1 rounded text-sm hover:bg-red-600">Supprimer</button>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </template>
                    <div x-show="getTasksByStatus('À faire').length === 0" class="text-center text-gray-400 py-8">
                        Aucune tâche
                    </div>
                </div>
            </div>

            <div class="bg-gray-50 rounded-lg p-4">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-lg font-semibold text-gray-700">En cours</h2>
                    <span class="text-gray-500 text-sm" x-text="getTasksByStatus('En cours').length"></span>
                </div>
                <div class="space-y-3">
                    <template x-for="task in getTasksByStatus('En cours')" :key="task.id">
                        <div class="bg-white rounded-lg p-4 shadow-sm" :class="{
                            'border-l-4 border-yellow-400': task.status === 'À faire',
                            'border-l-4 border-blue-400': task.status === 'En cours',
                            'border-l-4 border-green-400': task.status === 'Terminé'
                        }">
                            <template x-if="editingId === task.id">
                                <div class="space-y-3">
                                    <input type="text" x-model="task.title" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                                    <textarea x-model="task.description" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                                    <select x-model="task.status" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                                        <option>À faire</option>
                                        <option>En cours</option>
                                        <option>Terminé</option>
                                    </select>
                                    <button @click="updateTask(task)" class="w-full bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 text-sm font-medium">Sauvegarder</button>
                                </div>
                            </template>
                            <template x-if="editingId !== task.id">
                                <div>
                                    <h3 class="font-semibold text-gray-800 mb-2" x-text="task.title"></h3>
                                    <p class="text-gray-600 text-sm mb-3" x-text="task.description"></p>
                                    <select x-model="task.status" @change="changeStatus(task, task.status)" class="w-full px-3 py-1 text-sm border border-gray-300 rounded mb-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                                        <option>À faire</option>
                                        <option>En cours</option>
                                        <option>Terminé</option>
                                    </select>
                                    <div class="flex gap-2">
                                        <button @click="editTask(task.id)" class="flex-1 bg-blue-500 text-white px-3 py-1 rounded text-sm hover:bg-blue-600">Modifier</button>
                                        <button @click="deleteTask(task.id)" class="flex-1 bg-red-500 text-white px-3 py-1 rounded text-sm hover:bg-red-600">Supprimer</button>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </template>
                    <div x-show="getTasksByStatus('En cours').length === 0" class="text-center text-gray-400 py-8">
                        Aucune tâche
                    </div>
                </div>
            </div>

            <div class="bg-gray-50 rounded-lg p-4">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-lg font-semibold text-gray-700">Terminé</h2>
                    <span class="text-gray-500 text-sm" x-text="getTasksByStatus('Terminé').length"></span>
                </div>
                <div class="space-y-3">
                    <template x-for="task in getTasksByStatus('Terminé')" :key="task.id">
                        <div class="bg-white rounded-lg p-4 shadow-sm" :class="{
                            'border-l-4 border-yellow-400': task.status === 'À faire',
                            'border-l-4 border-blue-400': task.status === 'En cours',
                            'border-l-4 border-green-400': task.status === 'Terminé'
                        }">
                            <template x-if="editingId === task.id">
                                <div class="space-y-3">
                                    <input type="text" x-model="task.title" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                                    <textarea x-model="task.description" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                                    <select x-model="task.status" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                                        <option>À faire</option>
                                        <option>En cours</option>
                                        <option>Terminé</option>
                                    </select>
                                    <button @click="updateTask(task)" class="w-full bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 text-sm font-medium">Sauvegarder</button>
                                </div>
                            </template>
                            <template x-if="editingId !== task.id">
                                <div>
                                    <h3 class="font-semibold text-gray-800 mb-2" x-text="task.title"></h3>
                                    <p class="text-gray-600 text-sm mb-3" x-text="task.description"></p>
                                    <select x-model="task.status" @change="changeStatus(task, task.status)" class="w-full px-3 py-1 text-sm border border-gray-300 rounded mb-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                                        <option>À faire</option>
                                        <option>En cours</option>
                                        <option>Terminé</option>
                                    </select>
                                    <div class="flex gap-2">
                                        <button @click="editTask(task.id)" class="flex-1 bg-blue-500 text-white px-3 py-1 rounded text-sm hover:bg-blue-600">Modifier</button>
                                        <button @click="deleteTask(task.id)" class="flex-1 bg-red-500 text-white px-3 py-1 rounded text-sm hover:bg-red-600">Supprimer</button>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </template>
                    <div x-show="getTasksByStatus('Terminé').length === 0" class="text-center text-gray-400 py-8">
                        Aucune tâche
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-white border-t mt-8">
        <div class="max-w-7xl mx-auto py-4 px-4 text-center text-sm text-gray-600">
            Marque projet réalisé par Barbe Maël et Sofiane Farrai
        </div>
    </footer>

</body>
</html>
